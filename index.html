<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Dashboard</h2>
            </div>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house-chimney"></i>Home</a></li>
                <li><a href="#"><i class="fa-regular fa-address-card"></i>Profile</a></li>
                <li><a href="#"><i class="fa-solid fa-message"></i>Messages</a></li>
                <li><a href="#"><i class="fa-solid fa-clock"></i>History</a></li>
                <li><a href="#"><i class="fa-solid fa-calendar-days"></i>Tasks</a></li>
                <li><a href="#"><i class="fa-solid fa-people-group"></i>Communities</a></li>
            </ul>
            <ul>
                <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i>Support</a></li>
                <li><a href="#"><i class="fa-solid fa-lock"></i>Privacy</a></li>
            </ul>
        </div>
        <div class="top">
            <div class="navbar">
                <form action="#">
                    <button class="searchbutton" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" name="search" id="search">
                </form>
            </div>
            <div class="mainbar">MAINBAR</div>
        </div>
        <div class="main-content">
            <div class="projects">PROJECTS</div>
            <div class="announcements">ANNOUNCEMENTS</div>
            <div class="trending">TRENDING</div>
        </div>
    </div>
</body>

</html>
